spring.application.name=Score_System1

# 服务器端口配置
server.port=8080

#api-doc-config
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

#database-config
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Score_System;defaultCatalog=Score_System;useSSL=false;encrypt=false;trustServerCertificate=true;characterEncoding=UTF-8;useUnicode=true
spring.datasource.username=sa
spring.datasource.password=mssql_Gi3KSF

#jpa-config
# 自动创建和更新表结构
spring.jpa.hibernate.ddl-auto=update
# 显示SQL语句
spring.jpa.show-sql=true
# 格式化SQL语句
spring.jpa.properties.hibernate.format_sql=true
# SQL Server方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# 数据库平台
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
# 命名策略 - 使用物理命名策略将驼峰命名转换为下划线命名
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# 字符编码设置
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.charSet=UTF-8

#debug-config
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



